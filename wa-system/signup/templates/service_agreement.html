<div class="wa-field wa-field-terms-accepted">

        <label>
            {if $type == 'checkbox'}
                <input type="checkbox" name="data[terms_accepted]" value="1" {if $checked}checked="checked"{/if}>
            {/if}
            {$text}

            {/foreach}
        </label>
    </div>
</div>
