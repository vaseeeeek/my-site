{strip}

<div class="t-dialog-wrapper is-full-screen t-delete-group-popup" id="t-group-delete">
    <div class="t-dialog-background"></div>
    <div class="t-dialog-block">
        <header class="t-dialog-header">
            <h1>[`Delete this group?`]</h1>
        </header>

        <div class="t-dialog-content">
            <p>[`No users will be deleted.`]</p>
        </div>

        <footer class="t-dialog-footer">
            <div class="t-actions">
                <input class="button red t-button js-delete-event" type="button" value="[`Delete`]">
                <span style="margin: 0 4px;">[`or`]</span>
                <a class="js-close-dialog" href="javascript:void(0);">[`cancel`]</a>
            </div>
        </footer>
    </div>
    <script>
        ( function($) {
            new GroupDeleteDialog({
                $wrapper: $("#t-group-delete"),
                group_id: "{$group.id}"
            });
        })(jQuery);
    </script>
</div>

{/strip}
