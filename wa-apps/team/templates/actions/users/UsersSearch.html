{strip}

<div class="t-users-page article break-word" id="t-users-page">
    {* CONTENT *}
    <div class="t-content-body article-body">
        {* HEADER *}
        <header class="t-content-header custom-mb-32">
            <h1>{$search|escape}</h1>
        </header>
        {if !empty($contacts)}
            {$_list_context = "search/`$search|escape`"}
            {include file="./Users.inc.html" contacts=$contacts list_context=$_list_context}
        {else}
            <p class="t-description">[`No users found.`]</p>
        {/if}
    </div>

    {* JS *}
    <script>
        ( function($) {
            $.team.setTitle({json_encode($search)});
            new UserList({
                $wrapper: $(".js-users-list")
            });
        })(jQuery);
    </script>
</div>

{/strip}
